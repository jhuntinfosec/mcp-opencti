name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 opencti_mcp_server_v7.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 opencti_mcp_server_v7.py --count --exit-zero --max-line-length=120 --statistics

    - name: Type check with mypy
      run: |
        mypy opencti_mcp_server_v7.py --ignore-missing-imports
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest test_opencti_mcp_server_v7.py -v --cov=opencti_mcp_server_v7 --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Check code formatting with Black
      run: |
        black --check opencti_mcp_server_v7.py test_opencti_mcp_server_v7.py

    - name: Lint with flake8
      run: |
        flake8 opencti_mcp_server_v7.py test_opencti_mcp_server_v7.py --max-line-length=120 --extend-ignore=E203,W503

    - name: Type check with mypy
      run: |
        mypy opencti_mcp_server_v7.py --ignore-missing-imports
